<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="current-number"></div>
            <div class="resulting-number"></div>
        </div>
        <button class="span-two" id="clear" onclick="clear()">CLEAR</button>
        <button id="backspace">DEL</button>
        <button id="btn" value="รท" class="operator" class="divide">รท</button>
        <button id="btn" value="1">1</button>
        <button id="btn" value="2">2</button>
        <button id="btn" value="3">3</button>
        <button id="btn" value="*" class="operator" class="multiply">*</button>
        <button id="btn" value="4">4</button>
        <button id="btn" value="5">5</button>
        <button id="btn" value="6">6</button>
        <button id="btn" value="+" class="operator" class="add">+</button>
        <button id="btn" value="7">7</button>
        <button id="btn" value="8">8</button>
        <button id="btn" value="9">9</button>
        <button id="btn" value="-" class="operator" class="subtract">-</button>
        <button id="btn" value=".">.</button>
        <button id="btn" value="0">0</button>
        <button class="span-two" id="equals" value="=">=</button>
    </div>
</body>
</html>
